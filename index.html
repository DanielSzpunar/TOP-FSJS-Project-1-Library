<html lang="en">
<head>

<body>
  <h1>Library</h1>
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title"><br>
    <label for="title">Author:</label>
    <input type="text" id="author" ><br>
    <label for="pages">Pages:</label>
    <input type="number" id="pages" ><br>
    <label for="completed">Completed:</label>
    <input type="radio" id="completedYes" name="completed" value="yes" >
    <label for="completedYes">Yes</label>
    <input type="radio" id="completedNo" name="completed" value="no" checked="checked">
    <label for="completedNo">No</label><br>
    <button type="submit" onclick="addBookToLibrary()">Add Book to Library</button>
  </div>
  <div id="container"></div>
</body>
